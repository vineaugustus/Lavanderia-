<div class="modal-header">
  <h4 class="modal-title">Confirmação</h4>
  <button type="button" class="close" aria-label="Close" (click)="onDecline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onDecline()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirmar</button>
</div>
