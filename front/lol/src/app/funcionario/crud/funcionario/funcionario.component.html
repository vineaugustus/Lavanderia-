<div class="container mt-5">
    <h2 class="mb-4"> Manutenção de Funcionarios</h2>
  
    <button class="btn btn-primary mb-3" (click)="iniciarInclusao()" *ngIf="!editando">Incluir Funcionario</button>
  
    <div *ngIf="showModal">
      <app-funcionario-modal [funcionario]="funcionarioSelecionado" (onSave)="salvarFuncionario($event)" (onCancel)="cancelar()"></app-funcionario-modal>
    </div>
  
    <div *ngIf="!editando">
      <h3 class="mt-4 mb-2">Lista de Funcionarios</h3>
      <ul class="list-group">
        <li class="list-group-item list-header">
          <div class="id-col">ID</div>
          <div class="email-col">Nome</div>
          <div class="name-col">Email</div>
          <div class="dtNasc-col">Data Nasc.</div>
          <div class="senha-col">Senha</div>
          <div class="actions-col">Ações</div>
        </li>
        <div class="list-group-scroll">
          <ul class="list-group">
            <li class="list-group-item list-item" *ngFor="let funcionario of funcionarios">
              <div class="id-col">{{ funcionario.id }}</div>
              <div class="name-col">{{ funcionario.nome }}</div>
              <div class="email-col">{{ funcionario.email }}</div>
              <div class="dtNasc-col">{{ funcionario.dtNasc}}</div>
              <div class="senha-col">{{ funcionario.senha }}</div>
              <div class="actions-col">
                <button class="btn btn-sm btn-outline-primary" (click)="editarFuncionario(funcionario)">Editar</button>
                <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteFuncionario(funcionario.id)">Excluir</button>
              </div>
            </li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
