    <div class="wrapper">
      <h1>LOL - Lavanderia On-line</h1>
      <h2>Cadastro</h2>
      <form #formUsuario="ngForm" action="#">
          <div class="input-box">
              <input type="text" placeholder="CPF" name="cpf"
              [(ngModel)]= "user.cpf"
              #cpf ="ngModel" 
              appNumerico
              appCpfMask
              cpf
              required>
          </div>
          <div class="input-box">
              <input type="text" placeholder="Nome" name="nome"
              [(ngModel)]= "user.nome"
              #nome ="ngModel"
              required>
          </div>
          <div class="input-box">
              <input type="text" placeholder="Email" name="email"
              [(ngModel)]= "user.email"
              #email ="ngModel"
              required>
          </div>

          <div class="input-box">
              <input type="text" placeholder="Endereço" name="address"
              [(ngModel)]= "user.address"
              #address ="ngModel"
              required>
          </div>

          <div class="input-box">
              <input type="text" placeholder="Telefone" name="phone" 
              [(ngModel)]= "user.phone"
              #phone ="ngModel"
              appNumerico
              phone
              required>
          </div>
          <div class="policy">
              <input type="checkbox">
              <h3>Aceito todos os termos e condições</h3>
          </div>
          <div class="input-box button">
            <button type="button" class="btn btn-primary"
            (click)="inserir()"
            [disabled]="!formUsuario.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> Cadastrar-se
         </button>
          </div>
          <div class="text">
              <!--<h3>Já tem uma cadastro? <a [routerLink]="['/login']">Login</a></h3>-->
          </div>
      </form>
    </div>
